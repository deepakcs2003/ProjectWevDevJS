<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<style>
    .box {
        background-color: #1f1f1f;
        height: 40px;
        width: 40px;
        border: 1px solid red;
        /* color: blue; */
        border-radius: 10px;
        position: relative;
    }
    
    .dot {
        height: 10px;
        width: 10px;
        position: absolute;
        top: 50%;
        left: 50%;
        background-color: white;
        border-radius: 50%;
    }
</style>

<body>
    <div>
        <div class="box">
            <div class="dot"></div>
        </div>

    </div>
</body>

</html>
