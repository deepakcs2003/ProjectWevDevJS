<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card creation</title>
    <link rel="stylesheet" href="card.css" />
</head>

<body>
    <div class="card">
        <div>
            <img src="man.jpg" />
        </div>
        <hr/>
        <div><b>Deepak vishwakarma</b></div>
        <br/>
        <div>Data Analyst</div>
    </div>
    <div class="card">
        <div>
            <img src="femal.jpg" id="female" />
        </div>
        <hr/>
        <div><b>deepika vishwakarma</b></div>
        <br/>
        <div>Software Engineer</div>
    </div>
</body>

</html>
